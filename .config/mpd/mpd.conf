db_file "~/.local/share/mpd/mpd.db"
playlist_directory "~/.local/share/mpd/playlists"
pid_file "~/.cache/mpd/pid"
music_directory "~/Music"

auto_update "yes"
bind_to_address "127.0.0.1"
restore_paused "yes"
max_output_buffer_size "16384"

audio_output {
  type		"pulse"
  name		"pulse audio"
  device      "pulse"
  mixer_type  "hardware"
}

audio_output {
  type    "fifo"
  name	"my_fifo"
  path	"/tmp/mpd.fifo"
  format  "44100:16:2"
}
